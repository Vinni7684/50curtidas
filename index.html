<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50 Curtidas Gratuitas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    form:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      border-color: #FF0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      background-color: #FF0000;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
    button:hover {
      background-color: #cc0000;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transform: scale(1.05);
    }
    .disabled {
      background-color: #ccc !important;
      cursor: not-allowed;
    }
    .count {
      font-size: 18px;
      margin-top: 10px;
      color: #666;
    }
    @media (max-width: 600px) {
      form {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <form id="likesForm" action="https://formsubmit.co/vinniciuslopes12@gmail.com" method="POST">
    <h1>50 Curtidas Gratuitas</h1>
    <input type="text" id="linkInput" name="link" placeholder="Digite o link da sua publicação" required>
    <input type="hidden" name="_subject" value="Novo envio!">
    <input type="hidden" name="_captcha" value="false">
    <button type="button" id="submitButton" onclick="countClicks()">Obter Curtidas</button>
    <div class="count">Total de Curtidas: <span id="clickCount">0</span></div>
  </form>

  <script>
    // Função para contar os cliques
    function countClicks() {
      var count = localStorage.getItem('clickCount');
      if (!count) {
        count = 0;
      } else {
        count = parseInt(count);
      }

      if (count < 100) {
        count++;
        localStorage.setItem('clickCount', count);
        document.getElementById('clickCount').textContent = count;

        // Enviar o formulário via POST
        document.getElementById('likesForm').submit();
        
        // Desabilitar o botão se atingir 100 cliques
        if (count === 100) {
          document.getElementById('submitButton').classList.add('disabled');
          document.getElementById('submitButton').setAttribute('disabled', true);
        }
      } else {
        document.getElementById('submitButton').classList.add('disabled');
        document.getElementById('submitButton').setAttribute('disabled', true);
      }
    }

    // Inicialização da contagem
    window.onload = function() {
      var count = localStorage.getItem('clickCount');
      if (count) {
        document.getElementById('clickCount').textContent = count;
        if (parseInt(count) >= 100) {
          document.getElementById('submitButton').classList.add('disabled');
          document.getElementById('submitButton').setAttribute('disabled', true);
        }
      }
    };
  </script>
</body>
</html>
