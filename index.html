<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background-color: #FF0000;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/vinniciuslopes12@gmail.com" method="POST">
    <h1>Contato</h1>
    <p>50 curtidas gratuitas</p>
    <input type="text" name="name" placeholder="Digite o link da sua publicação" required>
    <button type="submit">Enviar</button>
    <input type="hidden" name="_subject" value="Novo Contato!">
    <input type="hidden" name="_captcha" value="false">
  </form>
</body>
</html>
